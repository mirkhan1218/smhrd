<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="span1">0</span>
    <br>
    <button onclick="plus()">+1 증가</button>
    <button onclick="minus()">-1 감소</button>

    <script>
        // 1. 수정해야하는 span 태그를 가지고 오기
        //  (참고 - ex03DOM.html)
        let span = document.getElementById('span1')
        console.log(span.innerText)
        
        // 2. plus 함수 만들기
        //      => span 태그 안의 내용을 +1
        const plus = ()=>{
            let spanNum = parseInt(span.innerText)
            span.innerText = spanNum + 1
        }

        // 3. minus 함수 만들기
        //      => span 태그안의 내용을 -1
        //      단, 0 밑으로는 내려가지 않도록
        const minus = ()=>{
            let spanNum = parseInt(span.innerText)
            // spanNum > 0 ? span.innerText = spanNum -1 : 0
            if(spanNum > 0){
                span.innerText = spanNum -1
            }
        }
    </script>
</body>
</html>
