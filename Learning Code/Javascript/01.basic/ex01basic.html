<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // script 태그 안에 작성
        // => 보통은 body태그 맨 아래

        // 1. 출력
        // 1-1) console창에 출력하기
        console.log('hello world!')
        console.error('error!')
        console.warn('warn!')

        // 1-2) 팝업창에 출력하기
        alert('pop!')

        // 1-3) HTML 문서 내에 출력하기
        document.write('문서 내 작성')

        // 2. 입력
        // 2-1) prompt : 입력창을 통한 입력문
        // prompt("질문","기본값")
        // 리턴타입 => String
        let dinner = prompt('오늘 저녁에 뭐먹을까요?','초밥')
        console.log(dinner)

        // 2-2) confirm : 출력 질문
        // 리턴타입 => boolean
        // 확인 true / 취소 false
        let dinner2 = confirm('오늘 저랑 저녁드실래요?')
        console.log(dinner2)
    </script>
</body>
</html>
