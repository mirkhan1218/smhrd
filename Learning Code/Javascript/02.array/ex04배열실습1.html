<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 과목 수 입력
        let subNum = parseInt(prompt('과목 수를 입력하세요.'))
        console.log(subNum)

        let subName = []
        let subScore = []

        // 2. 1에서 입력한 과목 수 만큼 과목 이름 입력
        for(let i = 0; i < subNum; i++){
            subName.push(prompt('과목 이름을 입력하세요.'))
        }
        console.log(subName)

        // 3. 2에서 입력한 과목 이름의 점수를 입력
        for(let i = 0; i < subNum; i++){
            subScore.push(parseInt(prompt(subName[i]+'의 점수를 입력하세요.')))
        }
        console.log(subScore)

        let sum = 0

        // -- 결과창
        for(let i = 0; i <subNum; i++){
            console.log('당신의 ' + subName[i] + ' 점수는 ' + subScore[i] + '점')
            sum += subScore[i]
        }
        console.log('총점은 ' + sum + '점 이고, 평균은 ' + (sum/subNum) + '점 입니다!')

        // 당신의 java 점수는 90점
        // 당신의 web 점수는 100점
        // 당신의 머신러닝 점수는 80점
        // 총점은 270점이고, 평균은 90점 입니다!

    </script>
</body>
</html>
