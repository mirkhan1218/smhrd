<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="Ex09_userInfo" enctype="application/x-www-form-urlencoded">
        <!-- 표 시작 -->
        <table width="400px">
            <!-- step1 : 아이디/비번 입력 -->
            <tr align="left" bgcolor="gray" height="50px">
                <td colspan="2">Step1 : 아이디/비번 입력</td>

            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">아이디</td>
                <td>
                    <input type="text" name="id">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호</td>
                <td>
                    <input type="password" name="pw" maxlength="10">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">비밀번호 확인</td>
                <td>
                    <input type="password" name="rpw" maxlength="10">
                </td>
            </tr>

            <!-- step2 : 개인정보 -->
            <tr align="left" bgcolor="gray" height="50px">
                <td colspan="2">Step2 : 개인정보</td>

            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">성별</td>
                <td align="center">
                    남 <input type="radio" name="gender" value="man">
                    여 <input type="radio" name="gender" value="woman">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">혈액형</td>
                <td align="center">
                    <select name="blood">
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">생일</td>
                <td align="center">
                    <input type="date" name="birth">
                </td>
            </tr>

            <!-- step3 : 선호도 -->
            <tr align="left" bgcolor="gray" height="50px">
                <td colspan="2">Step3 : 선호도</td>

            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">취미</td>
                <td align="center">
                    축구<input type="checkbox" name="hobby" value="soccer">
                    야구<input type="checkbox" name="hobby" value="baseball">
                    농구<input type="checkbox" name="hobby" value="basketball">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="right">좋아하는 색깔</td>
                <td align="center">
                    <input type="color" name="color">
                </td>
            </tr>

            <!-- step4 : 하고 싶은 말 -->
            <tr align="left" bgcolor="gray" height="50px">
                <td colspan="2">Step4 : 하고 싶은 말</td>

            </tr>
            <tr bgcolor="whitesmoke" height="35">
                <td align="center" colspan="2">
                    <textarea cols="60" rows="5" name="talk"></textarea>
                </td>
            </tr>
            <!-- 제출 및 초기화 버튼 -->
            <tr align="center">
                <td colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>
            
        </table>
    </form>
</body>
</html>
